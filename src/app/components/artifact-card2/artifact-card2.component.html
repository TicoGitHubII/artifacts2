<div class="card d-flex align-items-start" style="top:5%">
  <div class="card-body ">
    <div class="card-title text-muted d-flex align-items-start ">Other arftifacts by</div>
    <div class="d-flex align-items-start  pt-0 pb-1 fw-bolder"
      *ngFor="let item2 of artArr[0]; let value of  Object.values(artArr); let x = index">
      <div class="">{{ x === 0?  item2.val.artist_title: ''}}</div>
    </div>
    <div class="list-group list-group-flush"
      *ngFor="let item of artArr; let value of  Object.values(artArr) ">
      
      <div class="pt-1" *ngIf="item.key ==='data'">

        <span class=" d-flex align-items-start   border-0">
          {{item.val.title}},{{item.val.date_start}}
        </span>

      </div>

    </div>
  </div>
</div>
